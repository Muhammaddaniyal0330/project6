<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amaranth:ital@1&display=swap" rel="stylesheet">
</head>

<body>

    <div class="centercaly">
        <form name="calcy">

            <input type="text" name="" value="calculator" id="app_name">
            <input type="text" name="answer" id="displayans">
            
            <div class="layer2">
                <input type="button" name="" class="oper" value="Clear" id="clearbutton" onclick="calcy.answer.value= '' ">
                <input type="button" name="" class="oper" value="=" onclick="calcy.answer.value =eval (calcy.answer.value) ">
           </div>

            <div class="layer1">
                <input type="button" name="" class="mainnumb1" value="9" onclick="calcy.answer.value += '9' ">
                <input type="button" name="" class="mainnumb1" value="8" onclick="calcy.answer.value += '8' ">
                <input type="button" name="" class="mainnumb1" value="7" onclick="calcy.answer.value += '7' ">
                <input type="button" name="" class="oper1" value="*" onclick="calcy.answer.value += '*' ">
            </div>

            <div class="layer1">
                <input type="button" name="" class="mainnumb1" value="4" onclick="calcy.answer.value += '4' ">
                <input type="button" name="" class="mainnumb1" value="5" onclick="calcy.answer.value += '5' ">
                <input type="button" name="" class="mainnumb1" value="6" onclick="calcy.answer.value += '6' ">
                <input type="button" name="" class="oper1" value="-" onclick="calcy.answer.value += '-' ">
            </div>

            <div class="layer1">
                <input type="button" name="" class="mainnumb1" value="1" onclick="calcy.answer.value += '1' ">
                <input type="button" name="" class="mainnumb1" value="2" onclick="calcy.answer.value += '2' ">
                <input type="button" name="" class="mainnumb1" value="3" onclick="calcy.answer.value += '3' ">
                <input type="button" name="" class="oper1" value="+" onclick="calcy.answer.value += '+' ">
            </div>


            <div class="layer1">
                <input type="button" name="" class="oper1" value="." onclick="calcy.answer.value += '.' ">
                <input type="button" name="" class="mainnumb1" value="0" onclick="calcy.answer.value += '0' ">
                <input type="button" name="" class="oper1" value="%" onclick="calcy.answer.value += '%' ">
                <input type="button" name="" class="oper1" value="/" onclick="calcy.answer.value += '/' ">
            </div>

        </div>  
        </form>
















</body>

</html>
